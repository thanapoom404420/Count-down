<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Happy New Years : <span id="updateYear"></span> | CountDown</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>วัน</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>ชั่วโมง</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>นาที</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>วินาที</small>
        </div>
        <h2 id="me"></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
